
<!DOCTYPE html>
<html lang="fi">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <title>HSL-hintalaskuri</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <div class="container">
        <h1>HSL-hintalaskuri</h1>

        <p>Syötä matkakortille ladattava arvo: <input id="price-input" type="number" min="0" step="0.01"> €</p>

        <h2>Hinta</h2>

        <table class="table table-bordered table-hover">
            <thead>
                <tr>
                    <th scope="col">Myyjä</th>
                    <th scope="col">Hinta (€)</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>HSL-automaatti ja HSL-palvelupiste</td>
                    <td><span id="cost1">0</span></td>
                </tr>
                <tr>
                    <td>HOK-Elannon kaupat</td>
                    <td><span id="cost2">0</span></td>
                </tr>
                <tr>
                    <td>Keskon kaupat</td>
                    <td><span id="cost3">0</span></td>
                </tr>
                <tr>
                    <td>R-kioskit</td>
                    <td><span id="cost4">0</span></td>
                </tr>
            </tbody>
        </table>

    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
        integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
        integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
        crossorigin="anonymous"></script>
    <script src="script.js"></script>
</body>
</html>
